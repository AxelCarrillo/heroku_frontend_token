<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Borrar Contacto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo principal */
            color: #495057; /* Color de texto principal */
        }

        .container {
            margin-top: 50px; /* Margen superior */
        }

        h1 {
            color: #dc3545; /* Color de título principal */
        }

        /* Estilos para el detalle del contacto */
        #detalle-contacto {
            max-width: 400px;
            margin: auto;
            background-color: #fff; /* Color de fondo */
            padding: 20px; /* Espaciado interno */
            border: 1px solid #dee2e6; /* Borde */
            border-radius: 4px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
            margin-bottom: 20px;
        }

        /* Estilos para los botones */
        .btn-danger {
            background-color: #dc3545; /* Color de fondo botón peligro */
            color: #fff; /* Color de texto botón peligro */
            border: none; /* Sin borde */
            padding: 8px 16px; /* Espaciado interno */
            border-radius: 4px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero al pasar el ratón */
        }

        .btn-danger:hover {
            background-color: #c82333; /* Color de fondo al pasar el ratón */
        }

        .btn-secondary {
            background-color: #6c757d; /* Color de fondo botón secundario */
            color: #fff; /* Color de texto botón secundario */
            border: none; /* Sin borde */
            padding: 8px 16px; /* Espaciado interno */
            border-radius: 4px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero al pasar el ratón */
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Color de fondo al pasar el ratón */
        }

        /* Estilos para el mensaje de error */
        #error-mensaje {
            color: #dc3545; /* Color de texto de error */
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="my-4">Borrar Contacto</h1>

        <div id="detalle-contacto" class="text-center">
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
        </div>

        <form id="delete-contact-form">
            <button type="button" class="btn btn-danger" onclick="borrarContacto()">Borrar</button>
            <button type="button" class="btn btn-secondary" onclick="cancelarBorrar()">Cancelar</button>
        </form>

        <div id="error-mensaje"></div>
    </div>

    <!-- Agrega el script al final para garantizar que se cargue después de la página -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/borrar.js"></script>
</body>

</html>
